{% extends "layout.html" %}

{% block title %}
    Registro Psicologo
{% endblock title %}

{% block body %}

    <div class="registro_psi">
        <form class=form action="/registro_psi" method="POST">

            <h1 class="form_titulo">Registro psicologo</h1><br>

            <div class="form-group">
                <label>Nombres:</label>
                <input type="text" class="form-input" name="nombre">
            </div>

            <div class="form-group">
                <label>Apellidos:</label>
                <input type="text" class="form-input" name="apellidos">
            </div>

            <div class="form-group">
                <label>Sede:</label>
                <select class="form-select" name ="sede">
                    <option selected>selecciona una sede</option>
                    <option value="San Miguel">San Miguel</option>
                    <option value="San Isidro">San Isidro</option>
                    <option value="Monterrico">Monterrico</option>
                    <option value="Villa">Villa</option>
                    </select>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-input" name="email">
            </div>

            <div class="form-group">
                <label>Contrase√±a:</label>
                <input type="password" class="form-input" name="contrasena">
            </div>

            <div class="form-group">
                <label>numero colegiado:</label>
                <input type="text" class="form-input" name="num_colegiado">
            </div>

            <div class="form-group">
                <button class="boton">Registrar</button>
            </div>

        </form>


    </div>

{% endblock %}
